<!DOCTYPE html>
<html>
<head>
<script src="../jquery/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
<script>
$(document).ready(function(){
    $("p").click(function(){
        $(this).hide();
    });
});

$(document).ready(function(){

});
</script>
</head>
<body>
<div class="container">
<p>If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>
</div>
<!--create the modal in the div-->



<div class="container">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <fieldset>
          <legend><h4 class="modal-title">Report your claim:</h4></legend>
        </div>
        <div class="modal-body">
          <select>
          	<option>--Select Category--</option>
          	<option>Welfare</option>
          	<option>Transport</option>
          	<option>Salary</option>
          	<option>Allowances</option>
          </select>
          <br><br>
          <input type="file" name="file-upload">
          <br>
          <input type="date" name="date-use" placeholder="select the date used">
          <br>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Submit</button><button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
      </fieldset>
    </div>
  </div>
  
</div>

</body>
</html>
